<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SURVEY FORM</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
 <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <label id="name-label">Name</label>
      <input id="name" type="text" placeholder="Enter your name"/>
      <label id="email-label">Email</label>
      <input id="email" type="email" placeholder="Enter your Email"/>
      <label id="age-label">Age</label>
      <input id="number" type="number" placeholder="Enter your age " min="18" max="60"/>
      <label id="dropdown-label">Which option best describes your current role?</label>
      <select id="dropdown">
<option selected disabled>Select current role</option>
<option>Student</option>
<option>Full time job</option>
<option>Full time learner</option>
<option>Prefer not to say</option>
<option>Others</option>
      </select>
    </form>


    <script  src="js/index.js"></script>
  </body>
</html>
